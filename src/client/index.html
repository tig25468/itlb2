<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css"/>
    <link rel="stylesheet" href="./css/adding-form.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="tasks">
        <h3>Предоставить пользователю возможность получения информации о расписании занятий для:</h3>
        <ul>
          <li>лабораторных работ выбранной из списка группы;</li>
          <li>лекций указанного преподавателя по указанной дисциплине;</li>
          <li>аудитории.</li>
        </ul>
      </div>

      <hr>

      <button class="btn-mode btn btn-primary">Лабы</button>
      <button class="btn-mode btn btn-outline-primary">Лекции</button>
      <button class="btn-mode btn btn-outline-primary auditoriums-btn">Аудитории</button>
      <div class="fetching-data data-tab">
          <select name="" id="titles" class="custom-select group-select">
            <option value="" disabled selected>Выберите группу</option>
            <option value="KI-17-1">KI-17-1</option>
            <option value="KI-17-2">KI-17-2</option>
          </select>
          <p class="group-result"></p>
      </div>
      <div class="adding-data data-tab">
        <select name="" id="titles" class="custom-select thing-select">
          <option value="" disabled selected>Выберите предмет</option>
          <option value="Computer Networks">Computer Networks</option>
          <option value="Internet Technologies">Internet Technologies</option>
          <option value="Creation of Images and Sound">Creation of Images and Sound</option>
        </select>
        <select name="" id="titles" class="custom-select teacher-select">
          <option value="" disabled selected>Выберите преподавателя</option>
          <option value="Иващенко Г.С.">Иващенко Г.С.</option>
          <option value="Бологова Н.Н.">Бологова Н.Н.</option>
          <option value="Kovalenko A.A.">Kovalenko A.A.</option>
          <option value="Yankovskiy O.A.">Yankovskiy O.A.</option>
        </select>
        <button class="btn btn-outline-primary get-lecture">Получить</button>
        <p class="lecture-result"></p>
      </div>
      <div class="adding-data data-tab">
        <p class="auditoriums-result"></p>
      </div>
    </div>

    <script src="./js/definitions.js"></script>
    <script src="./js/events.js"></script>
    <script src="./js/queries.js"></script>
    <script src="./js/tabs.js"></script>
  </body>
</html>
